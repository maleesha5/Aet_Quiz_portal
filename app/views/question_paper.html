<div ng-controller="QuestionPaperCtrl as controller">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h4>Progress:</h4>
                    <div class="btn-toolbar btn-group-sm" role="toolbar" aria-label="...">
                            <div class="btn-group" role="group" aria-label="...">
                        <button type="button" ng-repeat="question in questions" class="btn btn-default" ng-class="{'btn btn-warning': question.selected !== null}"> {{$index+1}}
                                </button>
                    </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <label>Time Left:
                    <timer countdown="59" interval="1000" finish-callback="$ctrl.open()">{{seconds}} second{{secondsS}}</timer>
                    </label>
                </div>
            </div>
        </div>
    </nav>
    <div class="navbarmargin">
    <div class="row">
        <h3>Question:</h3>
        <div class="well well-sm" ng-repeat="question in questions">
            <div class="row">
                <div class="col-xs-12">
                    <h4>{{$index+1}}. {{question.body}}</h4>
                    <div class="row">
                        <div class="col-sm-6" ng-repeat="answer in question.answers">
                            <h4 class="answer" ng-class="{'bg-primary':question.selected === $index}" ng-click="selectAnswer($index, $parent.$index)">{{answer.body}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
