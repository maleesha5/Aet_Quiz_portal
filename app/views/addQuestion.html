<form class="form-horizontal" role="form">
    <h2>Add Question</h2>


    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Question</label>
        <div class="col-sm-8">
            <textarea class="form-control" placeholder="Enter Question" ng-model="question.body" autofocus></textarea>
        </div>
    </div>

    <div class="form-group" ng-repeat="answer in question.answers">
        <label for="firstAnwer" class="col-sm-3 control-label">Answer {{$index+1}}</label>
        <div class="col-sm-8">
            <input type="text" id="" placeholder="Enter Answer {{$index+1}}" class="form-control" ng-model="answer.body">
        </div>
        <div class="col-sm-1">
            <div class="checkbox">
                <input type="checkbox" id="answercheckbox" value="" ng-model="answer.isCorrect">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="category" class="col-sm-3 control-label">Category</label>
        <div class="col-sm-8">
            <select id="category" class="form-control" ng-model="question.category">
                            <option>IQ</option>
                            <option>OOP</option>
                            <option>Database</option>
                            <option>QA</option>
                            <option>Other</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="firstAnwer" class="col-sm-3 control-label">Mark</label>
        <div class="col-sm-4">
            <input type="number" id="mark" class="form-control" ng-model="question.mark">
        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
            <button type="submit" class="btn btn-primary btn-block" ng-click="save(question)">Save</button>
        </div>
    </div>
    <!-- /form -->
</form>
</div>
<link href="styles/register.css" rel="stylesheet">
